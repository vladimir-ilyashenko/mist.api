<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
        }

        .xterm {
            font-feature-settings: "liga"0;
            position: relative;
            user-select: none;
            -ms-user-select: none;
            -webkit-user-select: none;
        }

        .xterm.focus,
        .xterm:focus {
            outline: none;
        }

        .xterm .xterm-helpers {
            position: absolute;
            top: 0;
            /**
                 * The z-index of the helpers must be higher than the canvases in order for
                 * IMEs to appear on top.
                 */
            z-index: 5;
        }

        .xterm .xterm-helper-textarea {
            padding: 0;
            border: 0;
            margin: 0;
            /* Move textarea out of the screen to the far left, so that the cursor is not visible */
            position: absolute;
            opacity: 0;
            left: -9999em;
            top: 0;
            width: 0;
            height: 0;
            z-index: -5;
            /** Prevent wrapping so the IME appears against the textarea at the correct position */
            white-space: nowrap;
            overflow: hidden;
            resize: none;
        }

        .xterm .composition-view {
            /* TODO: Composition position got messed up somewhere */
            background: #000;
            color: #FFF;
            display: none;
            position: absolute;
            white-space: nowrap;
            z-index: 1;
        }

        .xterm .composition-view.active {
            display: block;
        }

        .xterm .xterm-viewport {
            /* On OS X this is required in order for the scroll bar to appear fully opaque */
            background-color: #000;
            overflow-y: scroll;
            cursor: default;
            position: absolute;
            right: 0;
            left: 0;
            top: 0;
            bottom: 0;
        }

        .xterm .xterm-screen {
            position: relative;
        }

        .xterm .xterm-screen canvas {
            position: absolute;
            left: 0;
            top: 0;
        }

        .xterm .xterm-scroll-area {
            visibility: hidden;
        }

        .xterm-char-measure-element {
            display: inline-block;
            visibility: hidden;
            position: absolute;
            top: 0;
            left: -9999em;
            line-height: normal;
        }

        .xterm {
            cursor: text;
        }

        .xterm.enable-mouse-events {
            /* When mouse events are enabled (eg. tmux), revert to the standard pointer cursor */
            cursor: default;
        }

        .xterm.xterm-cursor-pointer {
            cursor: pointer;
        }

        .xterm.column-select.focus {
            /* Column selection mode */
            cursor: crosshair;
        }

        .xterm .xterm-accessibility,
        .xterm .xterm-message {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            z-index: 10;
            color: transparent;
        }

        .xterm .live-region {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }

        .xterm-dim {
            opacity: 0.5;
        }

        .xterm-underline {
            text-decoration: underline;
        }

        #terminal-container {
            padding: 0px;
            background-color: rgba(0, 0, 0, 0.85) !important;
            color: rgba(255, 255, 255, .8);
            font-family: monospace;
            font-weight: 700;
            height: 100%;
            position: fixed;
            width: 100%;
        }
    </style>
    <script src="/ui/node_modules/xterm/lib/xterm.js"></script>
    <script src="/ui/node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
</head>

<body>
    <div id="terminal-container">

    </div>
    <script type="text/javascript">
        function ABToStr(ab) {
            const ret = new Uint8Array(ab).reduce(
                (p, c) => p + String.fromCharCode(c),
                ''
            );
            return ret;
        }

        function resizeTerminal(term, socket, fitAddon) {
            fitAddon.fit();
            socket.send(
                new TextEncoder().encode(
                    `\x01${JSON.stringify({ height: term.rows, width: term.cols })}`
                )
            );
        }

        const socket = new WebSocket(window.wsURL);
        socket.binaryType = 'arraybuffer';
        socket.onerror = (e, reason) => {
            console.log(e, reason);
        };
        socket.onclose = e => {
            console.log('closing... ', e);
            if (e.code === 1000)
                window.setTimeout(() => {
                    window.close()
                }, 1000);
            else {
                term.write(`\n\n\nClosed with error code:${e.code}`);
            }
        };
        let term;
        let fitAddon;
        socket.onopen = _ev => {
            term = new Terminal({
                cursorBlink: true,
            });
            term.setOption('theme', {
                background: '#222'
            });
            const terminalContainer = document.querySelector(
                '#terminal-container'
            );
            fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(terminalContainer);
            terminalContainer.term = term;
            term.onData((data, _e) => {
                const msg = new TextEncoder().encode(`\x00${data}`);
                socket.send(msg);
            });

            // make sure sizes match on both terminals
            resizeTerminal(term, socket, fitAddon);
            socket.onmessage = ev => {
                const msg = ABToStr(ev.data);
                term.write(msg);
            };
            term.focus();
        };
        const resizeHandler = () => {
            resizeTerminal(term, socket, fitAddon);
        }
        window.addEventListener('resize', resizeHandler, {
            passive: true
        });
    </script>
</body>

</html>
